<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="header">
    <div class="inner">
        <a  href="#" class="header__logo">
            <img src="img/logo.png" alt="Nike"></a>
        <nav class="menu-right">
            <a href="#" class="menu__item menu__item--first">LIFESTYLE</a>
            <a href="#" class="menu__item">RUNNING</a>
            <a href="#" class="menu__item">FOOTBALL </a>
            <a href="#" class="menu__item menu__item--last">SKATEBOARDING</a>
            <a href="#" class="menu__item-one bnt__menu"><img src="img/btn_menu.png" class="btn-menu" height="13" width="22" alt="menu"/>
            </a>
        </nav>
    </div>
</header>
<main>
    <section class="s-1">
         <div class="inner">
             <div class="a1"></div>
             <div class="a2"></div>
             <div class="inner inner--s1"></div>
             <div class="s-1 img__left"></div>
                <div class="s-1 info__right">
                    <h1 class="s-1 info__new">NEW</h1>
                    <img src="img/btn_close.png" class="btn_close" height="16" width="16"/>
                    <span class="s-1 info__right name__description--right">THE <strong
                            class="color__blu">RUNNING</strong> HAS JUST BEGUN</span>
                    <p class="s-1 he__s1">Huarache</p>
                    <form action="/" class="stars">
                        <input type="radio" name="stars" id="stars-1">
                        <label for="stars-1"></label>
                        <input type="radio" name="stars" id="stars-2">
                        <label for="stars-2"></label>
                        <input type="radio" name="stars" id="stars-3">
                        <label for="stars-3"></label>
                        <input type="radio" name="stars" id="stars-4">
                        <label for="stars-4"></label>
                        <input type="radio" name="stars" id="stars-5">
                        <label for="stars-5"></label>
                    </form>
                    <p class="price">$200</p>
                    <p class="size_price">Size</p>
                    <ul class="s-1-size">
                        <li class="size size__first">7</li>
                        <li class="size">8</li>
                        <li class="size">9</li>
                        <li class="size">10</li>
                    </ul>
                    <button type="submit" class="bt_s bt__color-pink">add to cart</button>
                    <button type="submit" class="bt_s bt__color-white">wishlist</button>
                </div>
            </div>
    </section>
</main>
</body>
</html>
