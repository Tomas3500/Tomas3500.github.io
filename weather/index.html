<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>

    <div class="block-weather">
        <div class="header-block">
            <h4 class="name-city">
                Kramatorsk
            </h4>
            <p id='temp'></p>
            <!-- <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="icon"> -->
            <div class="icon"></div>
        </div>
        <hr>
        <div class="footer-block">
            <ul class="list-info-item">
                <li class="info-item">Ветер <p class="wind"></p>
                </li>
                <li class="info-item">Дваление<p class="pressure"></p>
                </li>
                <li class="info-item">Влажность<p class="humidity"></p>

            </ul>
            <div class="search-city">
                <select id="country">
                    <option value="UA">Украина</option>
                    <option value="RU">Россия</option>
                </select>
                <select id="city" class="city">
                    <option disabled>Выберете город</option>
                    <option value="704508">Краматорск</option>
                    <option value="616743">Дружковка</option>
                    <option value="693468">Славянск</option>
                    <option value="524894">Москва</option>
                    <option value="501175">Ростов на Дону </option>
                </select>
                <button class="btn">Поиск</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
